<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div id="container">
        <h1>Calculator</h1>
        <div id="inputPart">
            <div>
                <h3>Number 1:</h3>
                <input type="number" id="num1" placeholder="0">
            </div>
            <div>
                <h3>Number 2:</h3>
                <input type="number" id="num2" placeholder="0">
            </div>
        </div>
        <div id="buttons">
            <button id="addition" class="btn">+</button>
            <button id="subtraction" class="btn">-</button>
            <button id="multiplication" class="btn">*</button>
            <button id="division" class="btn">/</button>
        </div>
        <h2>Answer:</h2>
        <div id="answerDiv">
            <h2 id="ans"></h2>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
