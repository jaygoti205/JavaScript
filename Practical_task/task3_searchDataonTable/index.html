<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <h1>Search Table</h1>
        <div id="searchContainer">
            <input type="text" id="txt" name="search" placeholder="Search by Name">
            <button id="btnSearch" name="add">Search</button>
        </div>
        <div id="tbl">
            <table>
                <thead id="tHead">
                    <th id="id">Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                </thead>
                <tbody id="tblBody">

                </tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
