<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Form Validation</title>
</head>

<body>
    <form id="myForm">
        <h1>Form</h1>
        <div class="form-group">
            <label for="name">Name:<span id="nameError" class="error">*</span></label>
            <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
            <label for="email">Email:<span id="emailError" class="error">*</span></label>
            <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
            <label for="password">Password:<span id="passwordError" class="error">*</span></label>
            <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password: <span id="confirmPasswordError"
                    class="error">*</span></label>
            <input type="password" id="confirmPassword" name="confirmPassword" required />
        </div>
        <button type="submit" id="submitBtn">Submit</button>
        <button type="cancel" id="cancelBtn">Cancel</button>
    </form>
    <div id="formStatus"></div>
</body>
<script src="./script.js"></script>

</html>
