<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Form</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,0" />
    <link rel="stylesheet" href="./loginRegister.css">
</head>

<body>
    <div id="container">
        <a href="../index.html">
            <img src="../image/pureVedaLogo.png" alt="logo" id="logoImage">
        </a>
        <a href="../index.html">
            <button id="closeBtn"><span class="material-symbols-outlined">close</span></button>
        </a>
        <h1>Login</h1>
        <form action="#" id="myForm">
            <div id="input-container">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <label for="confirmPassword" id="errorMsg"></label>
            </div>
            <a href="./forgotPassword.html" class="links">Forgot password?</a>
            <button id="submit" onclick="loginUser()">Login</button>
            <p class="links">Don't have an account?<a href="./registration.html">Signup</a></p>
        </form>
    </div>
    <script src="./loginRegister.js"></script>
</body>

</html>
