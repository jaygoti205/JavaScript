<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,0" />
    <link rel="stylesheet" href="./loginRegister.css">
</head>

<body>
    <div id="container">
        <a href="../index.html">
            <img src="../image/pureVedaLogo.png" alt="logo" id="logoImage">
        </a>
        <a href="../index.html">
            <button id="closeBtn"><span class="material-symbols-outlined">close</span></button>
        </a>
        <h1>Forgot Password</h1>
        <form action="#" id="myForm">
            <div id="input-container">
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="securityKey" placeholder="Enter your Security Key" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" onkeyup="passwordMatch()" required>
                <label for="confirmPassword" id="errorMsg"></label>
            </div>
            <button id="submit" onclick="forgotPasswordUser()">Change Password</button>
            <div class="links">
                <p>Go back to <a href="./login.html">Login page</a></p>
            </div>
        </form>
    </div>
    <script src="./loginRegister.js"></script>
</body>

</html>
